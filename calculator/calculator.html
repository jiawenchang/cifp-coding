<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>

    <div class="container">
        <div class="calculator-wrapper">
            <div class="title">My Fancy Calculator</div>
            <input id="mathinput" class="form-control form-control-lg calctext" type="text"> //
            <div class="btn-group calc-buttons">
                <button id="seven" class="btn btn-info btn-lg">7</button>
                <button id="eight" class="btn btn-info">8</button>
                <button id="nine" class="btn btn-info">9</button>
                <button id="times" class="btn btn-info">x</button>
            </div>

            <div class="btn-group calc-buttons">
                <button id="four" class="btn btn-info btn-lg">4</button>
                <button id="five" class="btn btn-info btn-lg">5</button>
                <button id="six" class="btn btn-info btn-lg">6</button>
                <button id="minus" class="btn btn-info btn-lg">-</button>
            </div>

            <div class="btn-group calc-buttons">
                <button id="one" class="btn btn-info btn-lg">1</button>
                <button id="two" class="btn btn-info btn-lg">2</button>
                <button id="three" class="btn btn-info btn-lg">3</button>
                <button id="plus" class="btn btn-info btn-lg">+</button>
            </div>

            <div class="btn-group calc-buttons">
                <button id="zero" class="btn btn-info btn-lg">0</button>
                <button id="dot" class="btn btn-info btn-lg">.</button>
                <button id="divide" class="btn btn-info btn-lg">/</button>
                <button id="equal" class="btn btn-info btn-lg">=</button>
            </div>
            <div class="brn-group">
                <button id="clearall" type="button" class="btn btn-danger btn-md">Clear All</button>
                <button id="delete" type="button" class="btn btn-danger btn-md">Delete</button>
            </div>
            <button id="calculate" type="button" class="btn btn-primary btn-lg btn-block submit-button">Calculate</button>

        </div>

    </div>

</body>

</html>
